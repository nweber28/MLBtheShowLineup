<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
	<title>MLB Lineup Clone</title>
</head>
<body>
	<div class="container">
		<div class="field">
			<div class="player-cards">
				<img src="images/hayes.png" class="hayes">
				<img src="images/stargell.png" class="stargell">
				<img src="images/cruz.png" class="cruz">
				<img src="images/gossage.png" class="gossage">
				<img src="images/kendall.png" class="kendall">
				<img src="images/mazeroski.png" class="mazeroski">
				<img src="images/parker.png" class="parker">
				<img src="images/reynolds.png" class="reynolds">
				<img src="images/wagner.png" class="wagner">
			</div>
		</div>
		<div class="lineup-bar">
			<div style="background-color: #133253;"></div>
			<ol>
				<li><button class="button-64" role="button"><span class="text">Ke'bryan Hayes</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Willie Stargell</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Oneil Cruz</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Rich Gossage</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Jason Kendall</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Bill Mazeroski</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Dave Parker</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Bryan Reynolds</span></button></li>
				<li><button class="button-64" role="button"><span class="text">Honus Wagner</span></button></li>
			</ol>
			<div style="background-color: #133253;"></div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
